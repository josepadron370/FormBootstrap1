<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1be0059efe.js"></script>
    <title>Form-Bootstrap</title>
</head>
<body>


    <form>
        <div class="card m-5">
                <h2 class="card-header">
                  Payment form example
                </h2>
                <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                                Some fields are missing
                              </div>


                              <div class="row">
                              <div class="col-5">
                                    <label for="formGroupExampleInput">Card #</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="XXXXXXXXXXXXXXXX">
                              </div>

                              <div class="col-3">
                                    <label for="formGroupExampleInput">CVC#</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                                  </div>

                                  <div class="form-group col-4">
                                        <label for="">Amount</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text  border-0 bg-transparent"><i class="fas fa-dollar-sign"></i></span>
                                            </div>
                                            <input class="form-control" type="text" placeholder="Amount">
                                            </div>
                                    </div>
                                </div>

                                    <div class="row">

                                            <div class="col-6">
                                                  <label for="formGroupExampleInput">First Name</label>
                                                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                                                  <label for="formGroupExampleInput">City</label>
                                                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">

                                                  <label for="">We accept:</label><br>
                           <div  class =" col-6 bg-dark round m-1 pl-1 text-white text-center p-0 rounded">
                               <div class="form-check form-check-inline mr-2">
                                   <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                   <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-visa"></i></label>
                               </div>
                               <div class="form-check form-check-inline m-2">
                                   <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                   <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-mastercard"></i></label>
                               </div>
                               <div class="form-check form-check-inline m-2">
                                   <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                   <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-discover"></i></label>
                               </div>
                               <div class="form-check form-check-inline ml-2">
                                   <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                   <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-amex"></i></label>
                               </div>
                           </div>
                                                </div>



                                                <div class="col-6">
                                                        <label for="formGroupExampleInput">Last Name</label>
                                                        <input type="text" class="form-control mb-2" id="formGroupExampleInput" placeholder="">
                                                <div class="row">
                                                    <div class="col">
                                                        <label for="">State</label>
                                                        <select  class="form-control" name="" id="">
                                                            <option value="">Pick a State</option>
                                                        </select>
                                                    </div>
                                                        <div class="col">
                                                            <label for="">Postal Code</label>
                                                            <input type="text" class="form-control">
                                                    </div>

                                                </div>
                                                <div class="row">
                                                    <div class="col">

                                                            <label for="">Message</label>

                                                            <textarea style="width: 100%;"name="" id="" cols="50" rows="3"></textarea>
                                                            <p style="font-size: 12px;">Add any notes here.</p>
                                                           </div>

                                                    </div>

                                                </div>
                                                  </div>
                </div>
                <div class="card-footer text-muted">
                    <div class="float-right">
                        <a href="#" class="btn btn-secondary">Cancel</a>
                        <a href="#" class="btn btn-primary">Send</a>
                        </div>
                  2 days ago
                </div>
              </div>
            </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
